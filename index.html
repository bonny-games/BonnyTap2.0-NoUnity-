<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="./styles/common.css">
    <link rel="stylesheet" href="./styles/index.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <title>Daily reward page</title>
  </head>
  <body>
    <div id="container" class="container">
      <div id="gameName" style="position: relative; z-index: 2; text-align: right;">
        <p style="font-size: 30px; height: 35px;">BONNY TAP</p>
        <p style="font-size: 12px;">BY BONNY GAMES</p>
      </div>
      <p id="loaderBar">
        <img src="./images/loader-bar.png" alt="loader-bar">
      </p>
      <canvas style="background-color: #fd7621; z-index:-10;" id="myCanvas">
      </canvas>
        <header class="header">
          <div class="header__main">
            <h1 class="header__title">CHOOSE A LANGUAGE</h1>
          </div>
        </header>
        <main class="main main_transparent">
          <ul class="languages">
            <button type="button" class="languages-btn">
              <li class="list-item" data-lang="en">
                <div class="list-info">
                  <span class="list-item__order">
                    <img src="./images/english-flag.svg" alt="english-flag">
                  </span>
                  <span class="list-item__title">ENGLISH</span>
                  <span class="list-item__check-box"></span>
                </div>
              </li>
            </button>
            <button type="button" class="languages-btn disabled">
              <li class="list-item" data-lang="uk">
                <div class="list-info">
                  <span class="list-item__order">
                    <img src="./images/ukrainian-flag.svg" alt="ukrainian-flag">
                  </span>
                  <span class="list-item__title">УКРАЇНСЬКА</span>
                  <span class="list-item__check-box"></span>
                </div>
              </li>
            </button>
            <button type="button" class="languages-btn disabled">
              <li class="list-item" data-lang="es">
                <div class="list-info">
                  <span class="list-item__order">
                    <img src="./images/spanish-flag.svg" alt="spanish-flag">
                  </span>
                  <span class="list-item__title">SPANISH</span>
                  <span class="list-item__check-box"></span>
                </div>
              </li>
            </button>
            <button type="button" class="languages-btn disabled">
              <li class="list-item" data-lang="hu">
                <div class="list-info">
                  <span class="list-item__order">
                    <img src="./images/hungarian-flag.svg" alt="hungarian-flag">
                  </span>
                  <span class="list-item__title">HUNGARIAN</span>
                  <span class="list-item__check-box"></span>
                </div>
              </li>
            </button>
            <button type="button" class="languages-btn disabled">
              <li class="list-item" data-lang="pt">
                <div class="list-info">
                  <span class="list-item__order">
                    <img src="./images/portuguese-flag.svg" alt="portuguese-flag">
                  </span>
                  <span class="list-item__title">PORTUGUESE</span>
                  <span class="list-item__check-box"></span>
                </div>
              </li>
            </button>
            <button type="button" class="languages-btn disabled">
              <li class="list-item" data-lang="ar">
                <div class="list-info">
                  <span class="list-item__order">
                    <img src="./images/arabik-flag.svg" alt="arabik-flag">
                  </span>
                  <span class="list-item__title">ARABIK</span>
                  <span class="list-item__check-box"></span>
                </div>
              </li>
            </button>
          </ul>
          <a href="./pages/How-to-earn/How-to-earn.html" class="btn-next">NEXT</a>
        </main>
    </div>

    <script src="./JS/index.js" type="module"></script>
  </body>
</html>
